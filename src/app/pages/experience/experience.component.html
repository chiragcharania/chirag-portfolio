<section class="section fade-in">
  <header class="section__header">
    <h2>Work Experience</h2>

    <nav class="filters" aria-label="Filter by employer">
      <button class="chip" [class.chip--active]="selected === 'All'" (click)="setFilter('All')">
        All
      </button>

      <button class="chip" *ngFor="let name of employers" [class.chip--active]="selected === name"
        (click)="setFilter(name)">
        {{ name }}
      </button>
    </nav>
  </header>

  <div class="grid">
    <article class="card" *ngFor="let x of filtered">
      <div class="card__head">
        <h3 class="card__title">{{ x.role }}</h3>
        <p class="card__sub">
          <span class="company">{{ x.company }}</span> â€¢
          <span class="dates">{{ x.dates }}</span>
        </p>
      </div>

      <ul class="card__bullets">
        <li *ngFor="let b of x.bullets">{{ b }}</li>
      </ul>

      <div class="tags" *ngIf="x.tags?.length">
        <span class="tag" *ngFor="let t of x.tags">{{ t }}</span>
      </div>
    </article>
  </div>
</section>
