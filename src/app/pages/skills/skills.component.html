<section class="section">
  <div class="section__header">
    <h2>Skills</h2>
  </div>

  <div class="skills">
    <div class="skill-group" *ngFor="let g of skills">
      <h3 class="skill-title">{{ g.title }}</h3>
      <div class="tags">
        <span class="tag" *ngFor="let s of g.items">{{ s }}</span>
      </div>
    </div>
  </div>
</section>
