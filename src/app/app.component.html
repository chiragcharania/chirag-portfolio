<div class="app-shell">
  <!-- HEADER -->
  <header class="topbar">
    <nav class="nav">
      <a routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active" class="brand">
        CC
      </a>

      <div class="links">
        <a routerLink="/skills" routerLinkActive="active">Skills</a>
        <a routerLink="/experience" routerLinkActive="active">Experience</a>
      </div>
    </nav>

    <button class="theme-toggle" type="button" (click)="toggleTheme()">
      <span aria-hidden="true">{{ themeIcon }}</span>
      <span>{{ themeLabel }}</span>
    </button>
  </header>

  <!-- MAIN CONTENT -->
  <main class="app-main">
    <router-outlet></router-outlet>
  </main>

  <!-- FOOTER (fixed spacing + structure) -->
  <footer class="app-footer">
    <div class="footer-info">
      <span class="footer-name">Chirag Charania</span>
      <span>© 2025</span>
      <span>Last updated: Nov 19, 2025</span>
    </div>

    <nav class="footer-links" aria-label="Footer links">
      <a href="mailto:chiragcharania@gmail.com">Email</a>
      <a href="https://www.linkedin.com/in/chirag-charania/" target="_blank" rel="noopener">
        LinkedIn
      </a>
      <button type="button" class="back-top" (click)="scrollToTop()">
        Back to top ↑
      </button>
    </nav>
  </footer>
</div>
