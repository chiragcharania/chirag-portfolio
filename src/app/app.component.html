</header>

<main class="hero">
  <div class="hero__inner">
    <img class="hero__avatar" src="headshot.jpg" alt="Chirag Charania headshot" width="160" height="160" />
    <div class="hero__tag">Front-End ‚Ä¢ Angular ‚Ä¢ TypeScript</div>

</main>

<section class="section">
  <div class="section__header">
    <h2>Work Experience</h2>
    <div class="filters">
      <button class="chip" *ngFor="let name of employers" [class.chip--active]="selected === name"
        (click)="setFilter(name)">
        {{ name }}
      </button>
    </div>
  </div>

  <div class="grid">
    <article class="card" *ngFor="let x of filtered">
      <header class="card__head">
        <h3 class="card__title">{{ x.title }}</h3>
        <div class="card__sub">{{ x.employer }} ‚Ä¢ {{ x.when }}</div>
      </header>

      <ul class="card__bullets">
        <li *ngFor="let b of x.bullets">{{ b }}</li>
      </ul>

      <div class="tags">
        <span class="tag" *ngFor="let t of x.tags">{{ t }}</span>
      </div>
    </article>
  </div>
</section>
